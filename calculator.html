<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function updateDisplay() {
            display.textContent = expression || '0';
        }

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        function appendNumber(num) {
            if (expression === '0' && num !== '.') {
                expression = num;
            } else {
                if (num === '.') {
                    const operators = ['+', '-', '*', '/'];
                    const lastChar = expression.slice(-1);
                    if (expression === '' || operators.includes(lastChar)) {
                        expression += '0.';
                        updateDisplay();
                        return;
                    }
                    let splitString = expression.split(/[\+\-\*\/]/);
                    let lastNum = splitString[splitString.length - 1];
                    if (lastNum.includes('.')) return;
                }
                expression += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            const operators = ['+', '-', '*', '/'];
            if (expression === '' && op === '-') {
                expression += op;
                updateDisplay();
                return;
            }
            if (expression === '') return;

            const lastChar = expression.slice(-1);
            if (operators.includes(lastChar)) {
                if (op === '-' && lastChar !== '-') {
                    expression += op;
                } else {
                    while (operators.includes(expression.slice(-1))) {
                        expression = expression.slice(0, -1);
                    }
                    expression += op;
                }
            } else {
                expression += op;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                if (!expression) return;
                let evalExpr = expression;
                const operators = ['+', '-', '*', '/'];
                while (operators.includes(evalExpr.slice(-1))) {
                    evalExpr = evalExpr.slice(0, -1);
                }
                
                let result = new Function('return ' + evalExpr)();
                if (!isFinite(result)) {
                    alert('Cannot divide by zero!');
                    expression = '';
                } else {
                    expression = result.toString();
                }
                updateDisplay();
            } catch (e) {}
        }
    </script>
</body>
</html>
