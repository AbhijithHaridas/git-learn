<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <h2>Calculator</h2>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="backspace" onclick="deleteLastDigit()">&#9003;</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('*')">Ã—</button>
    
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
    
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
    
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="number" onclick="appendNumber('.')">.</button>
    
                <button class="number zero" onclick="appendNumber('0')">0</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
        
        <div class="history-panel">
            <h3>History</h3>
            <ul class="history-list" id="historyList">
                </ul>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function updateDisplay() {
            display.textContent = expression || '0';
        }

        function clearDisplay() {
            expression = '';
            display.classList.remove('error');
            updateDisplay();
        }

        function appendNumber(num) {
            // Prevent multiple decimals in the same number segment
            if (num === '.') {
                const operators = ['+', '-', '*', '/'];
                const parts = expression.split(/[\+\-\*\/]/);
                const currentPart = parts[parts.length - 1];
                if (currentPart.includes('.')) return;
            }
            
            if (expression === '0' && num !== '.') {
                expression = num;
            } else {
                expression += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            const operators = ['+', '-', '*', '/'];
            
            // Allow negative sign at start
            if (expression === '' && op === '-') {
                expression += op;
                updateDisplay();
                return;
            }
            
            if (expression === '') return;

            const lastChar = expression.slice(-1);
        
            if (operators.includes(lastChar)) {
                if (op === '-' && lastChar !== '-') {
                    expression += op;
                } else {
                    // Replace the operator
                    expression = expression.slice(0, -1) + op;
                }
            } else {
                expression += op;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                if (!expression) return;
                
                // Clean trailing operators before calculating
                let evalExpr = expression;
                const operators = ['+', '-', '*', '/'];
                while (operators.includes(evalExpr.slice(-1))) {
                    evalExpr = evalExpr.slice(0, -1);
                }

                // Safe evaluation
                let result = new Function('return ' + evalExpr)();
                
                if (!isFinite(result)) {
                    display.classList.add('error');
                    expression = 'Cannot divide by zero!';
                    updateDisplay();
                    // Reset after a delay or next click
                    setTimeout(() => { 
                        expression = ''; 
                        display.classList.remove('error');
                        updateDisplay();
                    }, 2000);
                    return;
                }

                // Add to history
                addToHistory(evalExpr, result);

                // Update expression to result for next calculation
                expression = result.toString();
                updateDisplay();

            } catch (e) {
                display.textContent = 'Error';
                expression = '';
            }
        }
        
        // Keyboard support (Merged from Main Branch)
        function deleteLastChar() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault(); // Prevent accidental form submissions
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === '.') {
                appendNumber('.');
            } else if (key === 'Backspace') {
                deleteLastChar();
            } else if (key === 'Delete') {
                clearDisplay();
            }
        });

        // History Feature 
        let history = [];
        const MAX_HISTORY = 10;
        const historyList = document.getElementById('historyList');

        function addToHistory(expr, res) {
            const entry = `${expr} = ${res}`;
            history.unshift(entry);
            if (history.length > MAX_HISTORY) {
                history.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            history.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.textContent = entry;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
