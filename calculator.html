<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <h2>Calculator</h2>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="toggleSign()">+/-</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('*')">Ã—</button>
                
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="number" onclick="appendNumber('.')">.</button>
                
                <button class="number zero" onclick="appendNumber('0')">0</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
        
        <div class="history-panel">
            <h3>History</h3>
            <ul class="history-list" id="historyList">
                </ul>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let resetDisplay = false;

        function updateDisplay() {
            if (operator && resetDisplay) {
                display.textContent = previousValue + ' ' + operator;
            } else {
                display.textContent = currentValue;
            }
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            resetDisplay = false;
            display.classList.remove('error');
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue === '0') return;
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function appendNumber(num) {
            if (resetDisplay) {
                currentValue = num;
                resetDisplay = false;
                display.classList.remove('error');
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else {
                    if (num === '.' && currentValue.includes('.')) {
                        return;
                    }
                    currentValue += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !resetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            resetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            let prev = parseFloat(previousValue);
            let current = parseFloat(currentValue);
            let result;

            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentValue = "Cannot divide by zero!";
                        operator = '';
                        previousValue = '';
                        display.classList.add('error');
                        resetDisplay = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Add to history
            addToHistory(prev + ' ' + operator + ' ' + current, result);

            currentValue = result.toString();
            operator = '';
            previousValue = '';
            resetDisplay = true;
            updateDisplay();
        }
        
        //Keyboard support
        function deleteLastDigit() {
            if (resetDisplay) return; // Don't delete if we just displayed a result or operator
            
            if (currentValue.length === 1) {
                currentValue = '0';
            } else {
                currentValue = currentValue.slice(0, -1);
            }
            updateDisplay();
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === '.') {
                appendNumber('.');
            } else if (key === 'Backspace') {
                deleteLastDigit();
            } else if (key === 'Delete') {
                clearDisplay();
            }
        });

        // History Feature
        let history = [];
        const MAX_HISTORY = 10;
        const historyList = document.getElementById('historyList');

        function addToHistory(expression, result) {
            const entry = `${expression} = ${result}`;
            history.unshift(entry);
            if (history.length > MAX_HISTORY) {
                history.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            history.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.textContent = entry;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
